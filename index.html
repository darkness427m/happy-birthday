<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <embed src="/html/Kalimba.mp3" loop="true" autostart="true" width="2" height="0">
    <style>.tarafdari_embed_frame{position:relative;} .tarafdari_embed_frame .ratio {display:block;width:100%;height:auto;} .tarafdari_embed_frame iframe {position:absolute;top:0;left:0;width:100%; height:100%;border:none;}</style><div class="tarafdari_embed_frame"> <span style="display: block;padding-top: 57%; height: 0;">&nbsp;</span><iframe src="https://www.tarafdari.com/sites/all/modules/static/external/embed.php?nid=2477001" allowFullScreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" ></iframe></div>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Person.</strong>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                            Numquam labore omnis minus maiores laboriosam, facere in beatae esse. 
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
